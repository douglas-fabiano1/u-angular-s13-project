<!-- component card do AngularMaterial-->
<mat-card>
  <mat-card-content>
    <form class="user-form">
      <div class="user-form__row">
        <mat-form-field class="user-form__item user-form__item-100">
          <mat-label>Nome:</mat-label>
          <input
            type="text"
            name="nome"
            matInput
            [(ngModel)]="userSelected.name"
            required
          />
          <mat-error>O <strong>Nome</strong> é obrigatório.</mat-error>
        </mat-form-field>
      </div>
      <div class="user-form__row">
        <mat-form-field class="user-form__item user-form__item-50">
          <mat-label>Usuário:</mat-label>
          <input
            type="text"
            name="usuario"
            matInput
            [(ngModel)]="userSelected.username"
            #usernameControl="ngModel"
            required
          />
          <mat-hint
            >O <strong>Usuário</strong> será utilizado para o login.</mat-hint
          >
          <mat-error *ngIf="usernameControl.hasError('required')"
            >O <strong>Usuário</strong> é obrigatório.</mat-error
          >
        </mat-form-field>
        <mat-form-field class="user-form__item user-form__item-50">
          <mat-label>Email:</mat-label>
          <input
            type="text"
            name="email"
            matInput
            ngModel
            #emailControl="ngModel"
            appEmailValidator
            required
          />
          <mat-hint>O Email será usado para login.</mat-hint>
          <mat-error *ngIf="usernameControl.hasError('required')"
            >O Email é <strong>obrigatório</strong>.</mat-error
          >
          <mat-error
            *ngIf="
              emailControl.hasError('invalidEmail') &&
              !emailControl.hasError('required')
            "
            >O Email está <strong>fora do padrão</strong>.</mat-error
          >
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
